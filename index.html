<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon top trumps</title>
</head>
<div>

<div class="allCards">
    <div class="playerCard">
        <div class="header">
            <h1></h1>
        </div>
        <div class="image">
            <img>
        </div>
        <div class="details">
            <div class="row">
                <h3>Height</h3>
                <h3 class="height"></h3>
            </div>
            <div class="row">
                <h3>HP</h3>
                <h3 class="hp"></h3>
            </div>
            <div class="row">
                <h3>Attack</h3>
                <h3 class="attack"></h3>
            </div>
            <div class="row">
                <h3>Defense</h3>
                <h3 class="defense"></h3>
            </div>
            <div class="row">
                <h3>Speed</h3>
                <h3 class="speed"></h3>
            </div>
        </div>
    </div>

    <div class="computerCard">
        <div class="header">
            <h1 class="compHeader"></h1>
        </div>
        <div class="image">
            <img class= "img2">
        </div>
        <div class="details">
            <div class="row">
                <h3>Height</h3>
                <h3 class="cHeight"></h3>
            </div>
            <div class="row">
                <h3>HP</h3>
                <h3 class="cHealth"></h3>
            </div>
            <div class="row">
                <h3>Attack</h3>
                <h3 class="cAttack"></h3>
            </div>
            <div class="row">
                <h3>Defense</h3>
                <h3 class="cDefense"></h3>
            </div>
            <div class="row">
                <h3>Speed</h3>
                <h3 class="cSpeed"></h3>
            </div>
        </div>
    </div>
</div>
    </body>

<div class="allButtons">
    <button id="newPokemon"></button>

    <button id="buttonHeight"></button>
    
    <button id="buttonHealth"></button>

    <button id="buttonAttack"></button>

    <button id="buttonDefense"></button>

    <button id="buttonSpeed"></button>
</div>
    
    <script src="main.js"></script>
</body>
</html>
